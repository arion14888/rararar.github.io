<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
        }

        img {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            display: block;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            width: 45%; /* Ширина контейнеров */
            min-width: 300px; /* Минимальная ширина, чтобы избежать сжатия на маленьких экранах */
            background-color: #888; /* Серый цвет */
            border: 2px solid #555;
            border-radius: 15px;
            padding: 20px;
            margin: 10px auto;
            text-align: center;
            box-shadow: 0 0 10px yellow;
            transition: box-shadow 0.3s ease;
            cursor: pointer;
        }

        .container:hover {
            box-shadow: 0 0 20px yellow;
        }

        .container a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/51/0a/a4/510aa4cebb7bccc7c283cca10f3b6601.gif" alt="Ваше изображение">
    <h1>Мой заголовок</h1>

    <div class="container" onclick="window.location.href='index1.html'">
        <a href="index1.html"><b>Контейнер 1</b></a>
    </div>

    <div class="container" onclick="window.location.href='index2.html'">
        <a href="index2.html"><b>Контейнер 2</b></a>
    </div>
</body>
</html>
