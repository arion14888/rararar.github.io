<!DOCTYPE html>
<html>
<head>
<title>Music Player</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  transition: background-color 0.3s ease; /* Smooth transition for theme change */
}

.dark-mode {
  background-color: #333;
  color: #eee;
}

.light-mode {
  background-color: #fff;
  color: #333;
}

#theme-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
}

h1 {
  text-align: center;
  margin-top: 20px;
}

.track-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 20px auto;
  padding: 20px;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  max-width: 800px; /* Prevents overflow on smaller screens */
}

.track-image {
  width: 150px;
  height: 150px;
  border-radius: 10px;
  background-size: cover;
  background-position: center;
  filter: blur(5px); /* Blurred effect */
  position: relative; /* For play/pause button positioning */
}

.play-pause {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30px;
  cursor: pointer;
}

.track-info {
  flex-grow: 1;
  margin-left: 20px;
}

#player-controls {
  display: none; /* Hidden by default */
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #f0f0f0;
  padding: 10px;
  border-top: 1px solid #ccc;
}

#player-controls.active {
  display: block;
}

#track-progress {
  width: 100%;
}
</style>
</head>
<body class="light-mode">
  <label for="theme-toggle">
    <input type="checkbox" id="theme-toggle"> Dark Mode
  </label>

  <h1>My Music Player</h1>

  <div class="track-container">
    <div class="track-image" style="background-image: url('placeholder.jpg');">
      <div class="play-pause" id="play-pause-button">&gt;</div>
    </div>
    <div class="track-info">
      <h3>Track Title</h3>
    </div>
  </div>

  <div id="player-controls">
    <div class="track-image" style="width: 50px; height: 50px; background-image: url('placeholder.jpg'); filter: blur(3px); margin-right: 10px;"></div>
    <div>Track Title</div>
    <input type="range" id="track-progress" min="0" max="100" value="0">
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const playPauseButton = document.getElementById('play-pause-button');
    const playerControls = document.getElementById('player-controls');

    themeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    });

    let isPlaying = false;
    playPauseButton.addEventListener('click', () => {
      isPlaying = !isPlaying;
      playPauseButton.textContent = isPlaying ? '||' : '>';
      playerControls.classList.add('active'); // Show controls on play
    });

    // Add event listener to track-progress (simulated progress)
      const trackProgress = document.getElementById('track-progress');
      trackProgress.addEventListener('input', () => {
          //Simulate progress update (Replace with actual audio update)
          console.log('Progress:', trackProgress.value);
      });


  </script>
</body>
</html>
