            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #222; /* Slightly darker gray background for containers */
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;

            position: relative; /* For absolute positioning of the line */
        }

        .container h3 {
            margin-bottom: 10px;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: white;
            transform: translateY(-50%);
        }


        img {
            width: 150px; /* Adjust width as needed */
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .bottom-svg {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 40px;
        }

        .bottom-svg svg {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .bottom-line {
            width: 80%;
            height: 1px;
            background-color: white;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
