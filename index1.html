<!DOCTYPE html>
<html>
<head>
<title>Second Page</title>
<style>
/* ... (такой же CSS, как в index.html) ... */
#copyButton {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body class="dark-theme">
  <label class="switch">
    <input type="checkbox" id="themeSwitch">
    <span class="slider round"></span>
  </label>

  <div class="container">
    <h1>𝙼𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎</h1>
    <div class="container">
      <textarea id="inputArea" rows="5" cols="50" placeholder="Введите текст здесь..."></textarea>
    </div>
    <div class="container monospace">
      <textarea id="outputArea" rows="5" cols="50" readonly></textarea>
      <button id="copyButton">Скопировать</button>
    </div>
  </div>

  <script>
      const themeSwitch = document.getElementById('themeSwitch');
      const body = document.body;

      themeSwitch.addEventListener('change', () => {
          body.classList.toggle('dark-theme');
          body.classList.toggle('light-theme');
      });

      const inputArea = document.getElementById('inputArea');
      const outputArea = document.getElementById('outputArea');
      const copyButton = document.getElementById('copyButton');

      inputArea.addEventListener('input', () => {
          outputArea.value = inputArea.value;
      });

      copyButton.addEventListener('click', () => {
          outputArea.select();
          document.execCommand('copy');
          //Можно добавить уведомление о копировании
      });
  </script>
</body>
</html>
